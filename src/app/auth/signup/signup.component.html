<section class="container">
    <article class="row justify-content-md-center">
        <div class="col-md-5">
            <div class="card signup" id="signup">
                <div class="card-header"><strong>Signup</strong></div>

                <div class="card-body">
                    <form (ngSubmit)="onSignup(f)" #f="ngForm">
                        <div class="form-group mb-3">
                            <label for="email">Email</label>

                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="Email"
                                aria-label="email"
                                aria-describedby="email"
                                ngModel>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email">Password</label>

                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="Password"
                                aria-label="password"
                                aria-describedby="password"
                                ngModel>
                        </div>

                        <div>
                            <button
                                type="submit"
                                class="btn btn-primary"
                                [disabled]="!f.valid">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </article>
</section>
