<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col">
                    <button
                        type="submit"
                        class="btn btn-success">Save</button>

                    <button
                        type="button"
                        class="btn btn-danger margin-left-sm">Cancel</button>
                </div>
            </div>

            <div class="row margin-top-md">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name</label>

                        <input
                            type="text"
                            class="form-control"
                            formControlName="name"
                            id="name">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="imgPath">Img URL</label>

                        <input
                            type="text"
                            class="form-control"
                            formControlName="imagePath"
                            id="imgPath">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <img src="" alt="" class="img-fluid">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="description">Description</label>

                        <textarea
                            type="text"
                            class="form-control"
                            id="description"
                            formControlName="description"
                            rows="3"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col" formArrayName="ingredients">
                    <div
                        class="row margin-bottom-md"
                        *ngFor="let ingredientControl of recipeForm.get('ingredients').controls; let i = index"
                        [formGroupName]="i">
                        <div class="col-8 no-padding-right">
                            <input
                                type="text"
                                class="form-control"
                                formControlName="name">
                        </div>

                        <div class="col-2 no-padding-right">
                            <input
                                type="number"
                                class="form-control"
                                formControlName="amount">
                        </div>

                        <div class="col">
                            <button class="btn btn-danger">x</button>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col">
                            <button
                                type="button"
                                class="btn btn-success"
                                (click)="onAddIngredient()">
                                Add Ingredient
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
