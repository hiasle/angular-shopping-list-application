<section class="row">
    <article class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        #nameInput>
                </div>

                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="text"
                        id="amount"
                        #amountInput>
                </div>

                <div class="col-xs-12">
                    <button
                        class="btn btn-success margin-right-sm"
                        type="submit"
                        (click)="onAddItem()">
                        Add
                    </button>

                    <button class="btn btn-danger margin-right-sm" type="button">
                        Delete
                    </button>

                    <button class="btn btn-primary" type="button">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </article>
</section>
