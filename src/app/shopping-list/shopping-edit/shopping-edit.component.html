<section class="row">
    <article class="col">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        class="form-control"
                        name="name"
                        ngModel>
                </div>

                <div class="col form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="text"
                        id="amount"
                        class="form-control"
                        name="amount"
                        ngModel>
                </div>

                <div class="col-12">
                    <button
                        class="btn btn-success margin-right-sm"
                        type="submit">
                        Add
                    </button>

                    <button
                        class="btn btn-danger margin-right-sm"
                        type="button">
                        Delete
                    </button>

                    <button
                        class="btn btn-primary"
                        type="button">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </article>
</section>
